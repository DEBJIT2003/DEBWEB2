<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech Converter</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .download-button {
            display: none;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text-to-Speech Converter</h2>
        <textarea id="text-input" rows="5" placeholder="Enter your text"></textarea>
        <br>
        <button onclick="convertToSpeech()">Convert to Speech</button>
        <br><br>
        <button id="download-button" class="download-button" onclick="downloadAudio()">Download</button>
        <audio id="audio-player" controls style="display: none;"></audio>
    </div>

    <script>
        var audioUrl = '';

        function convertToSpeech() {
            var text = document.getElementById('text-input').value;
            audioUrl = 'http://translate.google.com/translate_tts?ie=UTF-8&tl=en&q=' + encodeURIComponent(text);

            var audio = document.getElementById('audio-player');
            audio.src = audioUrl;
            audio.style.display = 'block';

            var downloadButton = document.getElementById('download-button');
            downloadButton.style.display = 'inline-block';
        }

        function downloadAudio() {
            var downloadLink = document.createElement('a');
            downloadLink.href = audioUrl;
            downloadLink.download = 'output.mp3';
            downloadLink.click();
        }
    </script>
</body>
</html>
